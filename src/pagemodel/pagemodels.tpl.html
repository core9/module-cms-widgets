<h1 class="page-header">PageModels<small><i class="icon-double-angle-right"></i> manage your page models</small></h1>
<blockquote>A pagemodel is a collection of components. The collection is visible on a specific path (with optional params).</blockquote>
<fieldset>
	<legend>Pagemodels</legend>
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
    <tr ng-if="pagemodelsFolder !== ''">
      <td><a ng-click="switchTo('..')"><i class="fa fa-folder-o"></i> ..</a></td>
      <td>
        <button class="btn btn-success" ng-click="switchTo('..')"><i class="fa fa-folder-open-o"></i></button>
      </td>
    </tr>
    <tr ng-repeat="(folder, widgets) in pagemodelList.folders">
      <td><a ng-click="switchTo(folder)"><i class="fa fa-folder-o"></i> {{folder}}</a></td>
      <td>
        <button class="btn btn-success" ng-click="switchTo(folder)"><i class="fa fa-folder-open-o"></i></button>
      </td>
    </tr>
		<tr ng-repeat="pagemodel in pagemodelList.pagemodels">
			<td>{{pagemodel.name}}</td>
			<td>
				<button class="btn btn-success" ng-click="edit(pagemodel)"><i class="fa fa-pencil"></i></button>
				<button class="btn btn-danger" ng-click="remove(pagemodel)"><i class="fa fa-trash-o"></i></button>
			</td>
		</tr>
    <tr>
      <td>
        <div class="form-group">
          <input ng-model="newName" type="text" placeholder="New pagemodel name" class="form-control input-md">
        </div>
      </td>
      <td>
        <button class="btn btn-success" ng-click="add(newName)"><i class="fa fa-plus"></i> New pagemodel</button>
      </td>
    </tr>
	</table>
</fieldset>
